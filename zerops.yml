zerops:
  - setup: zaia
    run:
      os: ubuntu
      base: nodejs@22
      prepareCommands:
        - echo "=== Starting prepareCommands ==="
        - curl -fsSL https://github.com/block/goose/releases/download/stable/download_cli.sh | bash

        - echo "=== Updating package lists and installing essential tools ==="
        - sudo apt-get update -y
        - sudo apt-get install -y software-properties-common wget gnupg ca-certificates jq

        - echo "=== Enabling universe and multiverse repositories ==="
        - sudo add-apt-repository universe || echo "Warning: add-apt-repository universe failed or already enabled."
        - sudo add-apt-repository multiverse || echo "Warning: add-apt-repository multiverse failed or already enabled."
        - sudo apt-get update -y # Update again after new repos might have been added

        - echo "=== Adding Google Chrome repository ==="
        - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        - sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'

        - echo "=== Updating package lists again after adding Chrome repo ==="
        - sudo apt-get update -y

        - echo "=== Installing google-chrome-stable ==="
        - sudo apt-get install -y google-chrome-stable

        - echo "=== Installing core Puppeteer dependencies - Batch 1 (Focus on previously failed) ==="
        - sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdbus-1-3 \
            libfontconfig1 \
            libgbm1 \
            libasound2 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libx11-6 \
            libxfixes3 \
            libxrandr2 \
            fonts-liberation # Try this name first, if fails, might be fonts-liberation2
            # libexpat1 was also on the list, can add if needed

        - echo "=== Installing core Puppeteer dependencies - Batch 2 (More X11 and related) ==="
        - sudo apt-get install -y \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxinerama1 \
            libxrender1 \
            libxshmfence1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            xdg-utils
            # libdrm2 was also on the list, can add if needed
            # libgtk-3-0 was also on the list, can add if needed

        - echo "=== Installing yq ==="
        - sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq

        - echo "=== Installing Puppeteer globally ==="
        - sudo npm install -g puppeteer

        - echo "=== Cleaning up apt cache ==="
        - sudo apt-get clean -y
        - sudo rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*

        # Goose and SSH config (as before)
        - mkdir -p ~/.config/goose
        - mkdir -p ~/.ssh
        - |
          cat > ~/.ssh/config << 'EOF'
          Host *
              StrictHostKeyChecking no
              UserKnownHostsFile /dev/null
          EOF
        - |
          cat > ~/.config/goose/config.yaml << 'EOF'
          extensions:
            developer:
              bundled: true
              enabled: true
              name: developer
              timeout: 300
              type: builtin

            memory:
              bundled: true
              enabled: true
              name: memory
              timeout: 300
              type: builtin
          EOF
      envVariables:
        GOOSE_PROVIDER: anthropic
        GOOSE_MODEL: claude-sonnet-4-20250514
        GOOSE_TEMPERATURE: 0.3
        GOOSE_DISABLE_KEYRING: true
        CONFIGURE: false
        PUPPETEER_EXECUTABLE_PATH: "/usr/bin/google-chrome-stable" # Path for Google Chrome
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
        NODE_PATH: "/usr/lib/node_modules"
      start: zsc noop --silent
