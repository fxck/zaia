zerops:
  - setup: zaia
    run:
      os: ubuntu
      base: nodejs@22
      prepareCommands:
        - curl -fsSL https://github.com/block/goose/releases/download/stable/download_cli.sh | bash
        - sudo apt-get update -y
        # Install common utilities and dependencies for adding Google Chrome PPA
        - sudo apt-get install -y wget gnupg ca-certificates jq
        # Add Google Chrome PPA and install google-chrome-stable
        - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        - sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
        - sudo apt-get update -y
        - sudo apt-get install -y google-chrome-stable
        # Install other known dependencies for Puppeteer/Chrome on headless systems
        # This list is comprehensive; some might be pulled by google-chrome-stable, but explicit is safer.
        - sudo apt-get install -y \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxinerama1 \
            libxrandr2 \
            libxrender1 \
            libxshmfence1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            xdg-utils
        # Install yq
        - sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq
        # Install Puppeteer globally (after Chrome and dependencies are set up)
        - sudo npm install -g puppeteer
        # Clean up apt cache
        - sudo apt-get clean -y
        - sudo rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
        # Goose and SSH config (as before)
        - mkdir -p ~/.config/goose
        - mkdir -p ~/.ssh
        - |
          cat > ~/.ssh/config << 'EOF'
          Host *
              StrictHostKeyChecking no
              UserKnownHostsFile /dev/null
          EOF
        - |
          cat > ~/.config/goose/config.yaml << 'EOF'
          extensions:
            developer:
              bundled: true
              enabled: true
              name: developer
              timeout: 300
              type: builtin

            memory:
              bundled: true
              enabled: true
              name: memory
              timeout: 300
              type: builtin
          EOF
      envVariables:
        GOOSE_PROVIDER: anthropic
        GOOSE_MODEL: claude-sonnet-4-20250514
        GOOSE_TEMPERATURE: 0.3
        GOOSE_DISABLE_KEYRING: true
        CONFIGURE: false
        # Point Puppeteer to the installed Google Chrome and tell it not to download its own
        PUPPETEER_EXECUTABLE_PATH: "/usr/bin/google-chrome-stable" # Or just "/usr/bin/google-chrome"
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true" # Keep as string "true" as per some conventions
        # Set NODE_PATH for globally installed npm modules
        NODE_PATH: "/usr/lib/node_modules"
        # CHROME_DEVEL_SANDBOX: /usr/lib/chromium-browser/chrome-sandbox # Usually not needed if --no-sandbox arg is used by Puppeteer
      start: zsc noop --silent
